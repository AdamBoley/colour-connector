{%  extends "base.html"  %}
{%  load static  %}
{%  block content  %}

<video src="{% static 'images/connecting-hands-trim-slomo.mp4' %}" id="background-video" muted autoplay></video>

<div id="intro">
    <p>Sometimes words are not enough</p>

    <p>You can use this app to find your friends and send them notes</p>

    <p>Use the buttons below to log in or create an account</p>
</div>

<div id="buttons">
    <a href="{% url 'account_login' %}">
        <div id="login-button" class="button">
            <p>Log in</p>
        </div>
    </a>
    <a href="{% url 'account_signup' %}">
        <div id="signup-button" class="button">
            <p>Sign up</p>
        </div>
    </a>

</div>
<br id="line-break">

{%  endblock content  %}
